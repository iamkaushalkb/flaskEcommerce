{% extends "dashboard/layout.html" %}
{% block body %}

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
    </div>
    <!-- Contact form -->
    <div id="contact" class="container">
        <!--Section: Contact v.2-->
        <section class="section contact-section ">
            <!--Section heading-->
            <h2 class="text-center text-uppercase   wow fadeIn" data-wow-delay="0.2s">Add or Edit
                Post </h2>
            <!--Section sescription-->
            <div class="fadeIn" data-wow-delay="0.4s">
                <!--First column-->
                <form action="/edit/{{id}}" method="POST">
                    <div class="md-form mb-0">
                        <div class="md-form mb-0">
                            <label for="form41" class="">Title</label>
                            <input type="text" id="form41" class="form-control" name="title" value="{{post.title}}" >

                        </div>
                    </div>
                    <div class="md-form mb-0">
                        <div class="md-form mb-0">
                            <label for="form52" class="">Tagline</label>
                            <input type="text" id="form52" class="form-control" name="tagline" value="{{post.tagline}}" >

                        </div>
                    </div>
                    <div class="md-form mb-0">
                        <label for="form51" class="">Slug</label>
                        <input type="text" id="form51" class="form-control" name="slug" value="{{post.slug}}" >

                    </div>
                    <div class="md-form mb-0">
                        <label for="form51" class="">Content</label>
                        <textarea type="text" id="form51" class="tinymce" name="content" value="{% autoescape off %}{{post.content}}{% endautoescape %}" ></textarea>
                    </div>
                    <div class="text-center text-md-left mt-4"> <button type="submit"
                            class="btn btn-primary">Submit</button> </div>
                </form><br>

            </div>

    </div>
    </section>
    <!--/Section: Contact v.2-->
    </div>
</main>
{% endblock %}
